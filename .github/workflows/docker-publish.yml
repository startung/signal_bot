name: Publish to Docker Hub

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Build and push signaalbot
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            startung/signaalbot:latest
            startung/signaalbot:${{ steps.version.outputs.VERSION }}

      - name: Build and push signal-cli
        uses: docker/build-push-action@v5
        with:
          context: docker/signal-cli
          push: true
          tags: |
            startung/signal-cli:latest
            startung/signal-cli:${{ steps.version.outputs.VERSION }}

      - name: Update signaalbot Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: startung/signaalbot
          readme-filepath: docker/hub-signaalbot.md

      - name: Update signal-cli Docker Hub description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: startung/signal-cli
          readme-filepath: docker/hub-signal-cli.md
